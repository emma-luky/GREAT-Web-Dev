<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IF=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="icon" href="./img/turtle-icon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<html lang="en" id="changingBackground">
  <div id="city">
    <h1 id="location"></h1>
    <p id="condition"></p>
    <p id="temperature"></p>
    <ul>
      <li id="feels-like"></li>
      <li id="high"></li>
      <li id="low"></li>
    </ul>
    <p id="humidity"></p>
    <p id="sunrise"></p>
    <p id="sunset"></p>
  </div>
  <script src="weatherApp.js"></script>
</html>
