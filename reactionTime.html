<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IF=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Time</title>
    <link rel="icon" href="./img/turtle-icon.ico" />
</head>

    <body style="display:flex; flex-direction: column; align-items: center; background-color: darkseagreen;">
        <h1 style="font-family: fantasy; font-size: 100px; text-align: center;">Reaction Speed Timer</h1>
        <button
            onmousedown="buttonPressed()"
            id="btn"
            style="display:flex; flex-direction: row; justify-content: center; background-color:  darkgreen; color: #ffffff; text-align: center;"
            onmouseover="this.style.backgroundColor = 'lightcoral'"
            onMouseOut="this.style.backgroundColor = 'darkgreen'">
            start test
        </button>
        <h2 style="font-family: cursive" id="timeDisplay"></h2>
        <h3 id="highscoreDisplay"></h3>
    
        <script src="reactionTime.js"></script>
    </body>
</html>
